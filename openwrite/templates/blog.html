{% include 'blog_header.html' %}
           <article class="post-content">
                {{ blog.description_html | safe }}
            </article>
            <hr>
            <h3><b>{{ g.trans['posts'] }}</b></h3>
            <article class="post-content" id="posts">
                {% for post in posts %}
                    <div class="postlist_item">
                    <i class="datetime">{{ post.date }}</i> - <a href="{{ blog.url }}/{{ post.link }}">{{ post.title }}</a>
                    </div>
                {% endfor%}
            </article>
