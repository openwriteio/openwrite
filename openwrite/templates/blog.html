{% include 'blog_header.html' %}
           <article class="post-content">
                {{ blog.description_html | safe }}
            </article>
            <h3 style="margin-top: 2rem; margin-bottom: 1rem"><b>{{ g.trans['posts'] }}</b></h3>
            <article class="post-content" id="posts">
                {% for post in posts %}
                    <div style="display: flex; flex-direction: row; gap: 1rem;">
                    <i class="datetime">{{ post.date }}</i> - <a href="{{ blog.url }}/{{ post.link }}">{{ post.title }}</a>
                    </div>
                {% endfor%}
            </article>
{% include 'blog_footer.html' %}
