{% include 'blog_header.html' %}
            <h1 class="post-title">{{ post.title }}</h1>
            <i class="post-date"><span class="datetime">{{ post.date }}</span> {% if post.author | int > 0 %} by {{ post.authorname }} {% endif %}</i>
            <article class="post-content" style="margin-top: 2rem;">
                {{ post.content_html | safe }}
            </article>
        </article>
<div style="display: flex; flex-direction: row; gap: 5px; margin-bottom: 1rem; justify-content: right">
    <span>{{ post.likes }}</span>
    <svg id="like" width="20px" height="20px" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet"><path fill="{% if post.liked > 0 %}#DD2E44{% else %}none{% endif %}" stroke="#DD2E44" stroke-width="2" d="M35.885 11.833c0-5.45-4.418-9.868-9.867-9.868c-3.308 0-6.227 1.633-8.018 4.129c-1.791-2.496-4.71-4.129-8.017-4.129c-5.45 0-9.868 4.417-9.868 9.868c0 .772.098 1.52.266 2.241C1.751 22.587 11.216 31.568 18 34.034c6.783-2.466 16.249-11.447 17.617-19.959c.17-.721.268-1.469.268-2.242z"></path></svg>
</div>

<script nonce="{{ g.nonce }}">
const svg = document.querySelector("#like");
svg.addEventListener("mouseover", function() {
    this.children[0].style.fill = "#DD2E44";
});

svg.addEventListener("mouseout", function() {
    if(this.classList.contains("liked") === false) {
       this.children[0].style.fill = "";
    }
});

svg.addEventListener("click", function() {
    fetch('https://{{ g.main_domain }}/like', {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            blog: {{ blog.id }},
            post: {{ post.id}}
        })
    })
    .then(response => {
        if(response.status == 200) {
            var likes = parseInt(this.parentElement.children[0].innerText);
            likes++;
            this.parentElement.children[0].innerText = likes;
            this.children[0].style.fill = "#DD2E44";
            this.classList.add("liked");
        }
    });
});
</script>

{% include 'blog_footer.html' %}
