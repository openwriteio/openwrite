{% include 'header.html' %}
<h1 class="centered">Blogs</h1>
<table class="table">
<thead>
<th>Title</th><th>Name</th><th>Author</th><th>Actions</th>
</thead>
<tbody>
{% for blog in blogs %}
<tr><td>{{ blog.title }}</td><td>{{ blog.name }}</td><td>{{ blog.owner }}</td><td><a class="action" href="/admin/delete_blog/{{ blog.name }}" onclick="return confirm('{{ g.trans['are_you_sure_blog'] }} {{ blog.name }}?\n{{ g.trans['this_action_cannot_be_reverted'] }}.')">Delete</a></td></tr>
{% endfor %}
</tbody>
</table>

<h1 class="centered">Users</h1>
<table class="table">
<thead>
<th>Username</th><th>Admin?</th><th>Actions</th>
</thead>
<tbody>
{% for user in users %}
<tr><td>{{ user.username }}</td><td>{{ user.admin }}</td><td><a class="action" href="/admin/delete_user/{{ user.username }}" onclick="return confirm('{{ g.trans['are_you_sure_user'] }} {{ user.username }}?\n{{ g.trans['this_action_cannot_be_reverted'] }}.')">Delete</a></td></tr>
{% endfor %}
</tbody>
</table>
